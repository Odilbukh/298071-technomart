<!DOCTYPE html>
<html lang="ru">
<head>

<body>

        <a href="index.html" class="top-logo">Техномарт</a>
        <form class="search-header" action="#" method="post">
          <input class="search" id="search" type="search" name="search" placeholder="Поиск:">

        </form>
        <div class="top-info-panel">
          <a href="#" class="btn-bookmark icon-bookmark">Закладки: <span>0</span></a>

        </div>
          <div class="middle-header-col">
          <address class="header-address">
            <a href="tel:+74955550555" class="phone-number icon-phone">+7 (495) 555-05-55</a>
            <p class="street">Москва, ул. Строителей, д. 15</p>
          </address>
        </div>
        <div class="middle-header-col">
         <div class="user-block">
           <div class="user-login">
             <a class="btn-sign-in icon-login" href="#">Войти</a>

           </div>

        </div>
      </div>

        </div>
      </div>
